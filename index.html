<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Economia de Energia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        select, input[type="text"], input[type="email"], input[type="file"], button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .disclaimer {
            font-size: 0.9em;
            color: #666;
        }
        .thanks-page {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Economia de Energia</h1>
        <form id="energy-form">
            <!-- Seção 1 -->
            <div class="form-group">
                <label for="economy-choice">Você quer economizar energia da sua residência ou empresa?</label>
                <select id="economy-choice" required>
                    <option value="">Selecione</option>
                    <option value="residencia">Residência</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            
            <!-- Seção Residência -->
            <div id="residence-section" class="hidden">
                <div class="form-group">
                    <label for="residence-location">Onde fica a sua residência?</label>
                    <select id="residence-location" required>
                        <option value="">Selecione</option>
                        <option value="GO">GO</option>
                        <option value="DF">DF</option>
                        <option value="MT">MT</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div id="contact-info" class="hidden">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="text" id="phone">
                    </div>
                    <button type="button" onclick="submitForm('residence-out')">Enviar</button>
                </div>
                
                <div id="resident-details" class="hidden">
                    <div class="form-group">
                        <label for="holder-name">Nome do titular da fatura</label>
                        <input type="text" id="holder-name">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF do titular da fatura</label>
                        <input type="text" id="cpf">
                    </div>
                    <div class="form-group">
                        <label for="phone-holder">Telefone</label>
                        <input type="text" id="phone-holder">
                    </div>
                    <div class="form-group">
                        <label for="email-holder">Email</label>
                        <input type="email" id="email-holder">
                    </div>
                    <button type="button" onclick="showFileUpload()">Próxima Etapa</button>
                </div>
            </div>
            
            <!-- Seção Upload de Fatura -->
            <div id="upload-section" class="hidden">
                <div class="form-group">
                    <label for="invoice">Anexe a última fatura de energia</label>
                    <input type="file" id="invoice" required>
                    <p class="disclaimer">* Não pode ser fatura rasurada, escura...</p>
                </div>
                <button type="button" onclick="submitForm('invoice')">Enviar</button>
            </div>
        </form>

        <!-- Página de Agradecimento -->
        <div id="thanks-page" class="hidden">
            <h1>Obrigado!</h1>
            <p>Sua solicitação foi enviada com sucesso.</p>
            <button onclick="resetForm()">Quero cadastrar uma nova fatura</button>
            <button onclick="window.location.href='https://www.grupobcenergia.com.br'">Acessar o site do Grupo BC Energia</button>
        </div>
    </div>

    <script>
        const economyChoice = document.getElementById('economy-choice');
        const residenceSection = document.getElementById('residence-section');
        const residenceLocation = document.getElementById('residence-location');
        const contactInfo = document.getElementById('contact-info');
        const residentDetails = document.getElementById('resident-details');
        const uploadSection = document.getElementById('upload-section');
        const thanksPage = document.getElementById('thanks-page');

        economyChoice.addEventListener('change', () => {
            if (economyChoice.value === 'residencia') {
                residenceSection.classList.remove('hidden');
            } else {
                residenceSection.classList.add('hidden');
                resetForm();
            }
        });

        residenceLocation.addEventListener('change', () => {
            if (['GO', 'DF', 'MT'].includes(residenceLocation.value)) {
                residentDetails.classList.remove('hidden');
                contactInfo.classList.add('hidden');
            } else if (residenceLocation.value === 'outro') {
                residentDetails.classList.add('hidden');
                contactInfo.classList.remove('hidden');
            }
        });

        function showFileUpload() {
            residentDetails.classList.add('hidden');
            uploadSection.classList.remove('hidden');
        }

        function submitForm(type) {
            const email = 'rafael.roberto@grupobcenergia.com.br';
            let mailContent = '';

            if (type === 'residence-out') {
                mailContent = `
                    Nome: ${document.getElementById('name').value}
                    Email: ${document.getElementById('email').value}
                    Telefone: ${document.getElementById('phone').value}
                `;
            } else if (type === 'invoice') {
                mailContent = `
                    Nome do titular da fatura: ${document.getElementById('holder-name').value}
                    CPF do titular da fatura: ${document.getElementById('cpf').value}
                    Telefone: ${document.getElementById('phone-holder').value}
                    Email: ${document.getElementById('email-holder').value}
                `;
            }

            const mailtoLink = `mailto:${email}?subject=Formulário de Economia de Energia&body=${encodeURIComponent(mailContent)}`;
            window.location.href = mailtoLink;

            document.getElementById('energy-form').classList.add('hidden');
            thanksPage.classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('energy-form').reset();
            residenceSection.classList.add('hidden');
            residentDetails.classList.add('hidden');
            contactInfo.classList.add('hidden');
            uploadSection.classList.add('hidden');
            thanksPage.classList.add('hidden');
            document.getElementById('energy-form').classList.remove('hidden');
        }
    </script>
</body>
</html>
